    <div class="w3-container form-container">
        <h1>Customize This Page</h1>
        <form id="customizationForm">

            <div class="form-grid-1-1">
                <label>Background Color:</label>
                <input type="color" name="bgColor" value="#ffffff">
            </div>
            <div class="form-grid-1-1">
                <label>Text Color:</label>
                <input type="color" name="textColor" value="#000000">
            </div>
            <div class="form-grid-1-1">
                <label>Font Size:</label>
                <input type="number" name="fontSize" min="10" max="100" value="16">
            </div>

            <button type="submit">Apply</button>
        </form>
        <br>
        <p>This is some sample text to show your customization.</p>
    </div>
